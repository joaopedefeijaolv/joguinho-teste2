<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>FNAF Clone</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div id="hud">
  <span>Energia: <span id="energy">100</span>%</span>
</div>

<div id="office">

</div>

<div id="cameraPanel">

</div>

</div>

<div id="gameOver" class="hidden">
  <img src="images/jumpscare.png">
  <h1>GAME OVER</h1>
</div>

<script src="game.js"></script>
</body>
</html>
